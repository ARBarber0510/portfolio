    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css">
    <title>Alison Barber || Contact</title>
  </head>
  <body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-dark bg-*" style="background-color: #0e4442;">
      <a class="navbar-brand" href="landing.html">Alison Barber</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="index.html">Biography</a>
          <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
          <a class="nav-item nav-link active" href="contact.html">Contact<span class="sr-only">(current)</span></a>
        </div>
      </div>
    </nav>

    <header>
      <div class="all">
          <div class="jumbotron jumbotron-fluid">
              <div class="container">
                  <h1 class="display-4">Contact Me</h1>
                  <h2 class="display-6">Get In Touch!</h2>
              </div>
          </div>
      </div>
    </header>

      <div class="card-main-content">
        <div class="card-body" id="email-form">
          <h3>Email Me</h3>
        </div>
        <form id="form">
          <div class="form-group">
            <label for="name-input"> Name: </label>
            <input type="email" class="form-control" id="name-input" placeholder="Your Name">
          </div>
          <div class="form-group">
            <label for="email-input"> Email: </label>
            <input type="email" class="form-control" id="email-input" placeholder="Your Email">
          </div>
  
          <div class="form-group">
            <label for="email-textarea"> Message: </label>
            <textarea class="form-control" id="email-textarea" rows="6"></textarea>
         </div>
        </form>

        <div class="col-sm-6 col-md-6 col-lg-6">
          <button type="button" onclick="submitButton()" class="btn btn-light" id="submi-btn" value="Submit">Submit</button>
        </div>
      </div>

      <h5 id="response"></h5>

    
    </main>

    <footer class="footer" style="background-color: #0e4442;">
      <div class="container">
          <span class="text-light">Made with ❤️ in Illinois</span>
      </div>
    </footer>

    <script src="script.js"></script>
